<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jBone's Piano</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¹ jBone's Piano</h1>
      <p class="subtitle">Octave Range: C3 to C4 (MIDI 48-60)</p>
    </header>

    <div class="piano-container">
      <div class="piano" id="piano">
        <!-- Keys will be generated by JavaScript -->
      </div>
    </div>

    <div class="info">
      <p>Click keys with your mouse or use your computer keyboard:</p>
      <div class="keyboard-hints">
        <span class="key-hint">A = C3</span>
        <span class="key-hint">W = C#3</span>
        <span class="key-hint">S = D3</span>
        <span class="key-hint">E = D#3</span>
        <span class="key-hint">D = E3</span>
        <span class="key-hint">F = F3</span>
        <span class="key-hint">T = F#3</span>
        <span class="key-hint">G = G3</span>
        <span class="key-hint">Y = G#3</span>
        <span class="key-hint">H = A3</span>
        <span class="key-hint">U = A#3</span>
        <span class="key-hint">J = B3</span>
        <span class="key-hint">K = C4</span>
      </div>
    </div>
  </div>

  <script src="piano.js"></script>
</body>
</html>
